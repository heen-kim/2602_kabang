<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kakao bank</title>

    <!-- 폰트어썸 불러오기 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <header class="con-min-width">
      <div class="con flex height-100p">
        <div class="logo_box img-box flex-as-c">
          <a href="#">
            <img src="../imgs/imgi_18_logo_black.svg" alt="logo_img" />
          </a>
        </div>

        <div class="flex-grow-1"></div>

        <nav class="menu_box">
          <ul class="flex height-100p">
            <li><a href="#" class="flex flex-ai-c height-100p">은행소개</a></li>
            <li>
              <a href="#" class="flex flex-ai-c height-100p">IR투자정보</a>
            </li>
            <li><a href="#" class="flex flex-ai-c height-100p">상품안내</a></li>
            <li><a href="#" class="flex flex-ai-c height-100p">고객센터</a></li>
          </ul>
        </nav>

        <div class="drop_down flex-as-c">
          <!-- 
          # 아이콘 버전
          <button class="drop_btn">
            <span>관련사이트</span>
            <span class="ico"><i class="fa-solid fa-angle-down"></i></span>
          </button> -->

          <!-- 이미지 버전 -->
          <button class="drop_btn">관련사이트</button>
        </div>
      </div>
    </header>

    <style>
      /* 폰트 적용 */
      html {
        /* 영문이면 roboto가 적용되고, 한글이면 Noto Sans KR가 적용되도록 아래와 같은 순서로 배치 */
        font-family: "Roboto", "Noto Sans KR", sans-serif;
      }

      /* 노말라이즈 */
      body,
      ul,
      li {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      label[for] {
        cursor: pointer;
        user-select: none;
      }

      /* 라이브러리 */
      .border-red {
        border: 4px solid red;
      }

      .border-pink {
        border: 4px solid pink;
      }

      .border-blue {
        border: 4px solid blue;
      }

      .border-green {
        border: 4px solid green;
      }

      .border-black {
        border: 4px solid black;
      }

      .border-gold {
        border: 4px solid gold;
      }

      .flex {
        display: flex;
      }

      .flex-jc-e {
        justify-content: flex-end;
      }

      .flex-jc-s {
        justify-content: flex-start;
      }

      .flex-jc-c {
        justify-content: center;
      }

      .flex-jc-sb {
        justify-content: space-between;
      }

      .flex-ai-c {
        align-items: center;
      }

      .flex-as-c {
        align-self: center;
      }

      .flex-grow-1 {
        flex-grow: 1;
      }

      .height-100p {
        height: 100%;
      }

      .block {
        display: block;
      }

      .con {
        margin-left: auto;
        margin-right: auto;
      }

      .img-box > img {
        width: 100%;
        display: block;
      }

      .relative {
        position: relative;
      }

      /* 커스텀 */
      .con {
        width: 1080px;
      }

      .con-min-width {
        min-width: 1080px;
      }

      ::selection {
        background-color: #ffe100;
      }

      /* ---------- 헤더 시작 ---------- */
      header {
        width: 100%;
        height: 80px;
        font-size: 15px;
        background-color: #fff;
        position: fixed;
        top: 0;
        left: 0;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      }

      /* 로고 */
      header .logo_box > a {
        width: 116px;
      }

      /* 메뉴 */
      header .menu_box > ul > li > a {
        margin: 0 12px;
        padding: 0 12px;
        position: relative;
      }

      header .menu_box > ul > li > a::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        left: 0;
        bottom: 0;
        background-color: #000;
        display: none;
      }

      header .menu_box > ul > li:hover > a::after {
        display: block;
      }

      /* dropdown menu */
      header .drop_down .drop_btn {
        background-color: rgba(244, 244, 244, 0.8);
        color: rgba(68, 68, 68);
        border: 1px solid rgba(229, 229, 229, 0.8);
        margin: 0 28px 0 14px;
        padding: 0 14px 0 18px;
        height: 40px;
        border-radius: 40px;
        font-size: 15px;
        cursor: pointer;
      }

      /* 아이콘 버전 
      header .drop_down .drop_btn .ico {
        display: inline-block;
        margin-left: 5px;
      }
      */

      /* 이미지 버전 */
      header .drop_down .drop_btn::after {
        content: "";
        width: 12px;
        height: 12px;
        margin-left: 10px;
        background: url(../imgs/svg_line_arrow_down.svg);
        background-size: 12px;
        display: inline-block;
      }
    </style>
  </body>
</html>
